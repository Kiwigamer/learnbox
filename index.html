<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Algorithmus Quiz</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .quiz-container {
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        max-width: 800px;
        width: 100%;
        padding: 40px;
        position: relative;
        overflow: hidden;
      }

      .quiz-container::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 6px;
        background: linear-gradient(90deg, #667eea, #764ba2);
      }

      .quiz-header {
        text-align: center;
        margin-bottom: 30px;
      }

      .quiz-title {
        color: #333;
        font-size: 2.5em;
        font-weight: 700;
        margin-bottom: 10px;
        background: linear-gradient(135deg, #667eea, #764ba2);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .progress-bar {
        width: 100%;
        height: 8px;
        background: #e0e0e0;
        border-radius: 4px;
        margin-bottom: 30px;
        overflow: hidden;
      }

      .progress {
        height: 100%;
        background: linear-gradient(90deg, #667eea, #764ba2);
        border-radius: 4px;
        transition: width 0.3s ease;
      }

      .question-container {
        margin-bottom: 30px;
      }

      .question-number {
        color: #667eea;
        font-weight: 600;
        margin-bottom: 15px;
        font-size: 1.1em;
      }

      .question {
        font-size: 1.3em;
        color: #333;
        line-height: 1.6;
        margin-bottom: 25px;
        font-weight: 500;
      }

      .answers {
        display: grid;
        gap: 15px;
      }

      .answer {
        background: #f8f9fa;
        border: 2px solid #e9ecef;
        border-radius: 12px;
        padding: 20px;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        display: flex;
        align-items: center;
      }

      .answer:hover {
        background: #e3f2fd;
        border-color: #667eea;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
      }

      .answer-letter {
        background: #667eea;
        color: white;
        width: 35px;
        height: 35px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        margin-right: 15px;
        flex-shrink: 0;
      }

      .answer-text {
        flex: 1;
        font-size: 1.1em;
        color: #333;
      }

      .answer.correct {
        background: #d4edda;
        border-color: #28a745;
        color: #155724;
      }

      .answer.correct .answer-letter {
        background: #28a745;
      }

      .answer.wrong {
        background: #f8d7da;
        border-color: #dc3545;
        color: #721c24;
      }

      .answer.wrong .answer-letter {
        background: #dc3545;
      }

      .feedback {
        margin-top: 20px;
        padding: 20px;
        border-radius: 12px;
        font-size: 1.1em;
        line-height: 1.5;
      }

      .feedback.correct {
        background: #d4edda;
        border: 1px solid #c3e6cb;
        color: #155724;
      }

      .feedback.wrong {
        background: #f8d7da;
        border: 1px solid #f5c6cb;
        color: #721c24;
      }

      .controls {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 30px;
      }

      .btn {
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        border: none;
        padding: 15px 30px;
        border-radius: 50px;
        font-size: 1.1em;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
      }

      .btn:disabled {
        background: #6c757d;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
      }

      .score {
        font-size: 1.2em;
        font-weight: 600;
        color: #667eea;
      }

      .results {
        text-align: center;
      }

      .final-score {
        font-size: 3em;
        font-weight: 700;
        margin: 20px 0;
        background: linear-gradient(135deg, #667eea, #764ba2);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .results-message {
        font-size: 1.3em;
        color: #555;
        margin-bottom: 30px;
      }

      .hidden {
        display: none;
      }

      .file-selection {
        text-align: center;
        padding: 20px;
      }

      .file-selection h2 {
        color: #333;
        font-size: 1.8em;
        margin-bottom: 20px;
        background: linear-gradient(135deg, #667eea, #764ba2);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .file-list {
        max-width: 600px;
        margin: 0 auto 30px;
        text-align: left;
      }

      .file-item {
        background: #f8f9fa;
        border: 2px solid #e9ecef;
        border-radius: 12px;
        padding: 15px 20px;
        margin-bottom: 10px;
        display: flex;
        align-items: center;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .file-item:hover {
        background: #e3f2fd;
        border-color: #667eea;
        transform: translateY(-1px);
        box-shadow: 0 3px 10px rgba(102, 126, 234, 0.2);
      }

      .file-item input[type="checkbox"] {
        margin-right: 15px;
        width: 18px;
        height: 18px;
        cursor: pointer;
      }

      .file-info {
        flex: 1;
      }

      .file-name {
        font-weight: 600;
        color: #333;
        font-size: 1.1em;
        margin-bottom: 5px;
      }

      .file-details {
        color: #666;
        font-size: 0.9em;
      }

      .selection-controls {
        margin-bottom: 20px;
      }

      .selection-controls button {
        background: #6c757d;
        color: white;
        border: none;
        padding: 8px 15px;
        border-radius: 20px;
        font-size: 0.9em;
        cursor: pointer;
        margin: 0 5px;
        transition: all 0.3s ease;
      }

      .selection-controls button:hover {
        background: #5a6268;
        transform: translateY(-1px);
      }

      .start-quiz-btn {
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        border: none;
        padding: 15px 40px;
        border-radius: 50px;
        font-size: 1.2em;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        margin-top: 10px;
      }

      .start-quiz-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
      }

      .start-quiz-btn:disabled {
        background: #6c757d;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
      }

      .loading-message {
        color: #667eea;
        font-size: 1.1em;
        margin-bottom: 20px;
      }

      @media (max-width: 600px) {
        .quiz-container {
          padding: 20px;
          margin: 10px;
        }

        .quiz-title {
          font-size: 2em;
        }

        .question {
          font-size: 1.1em;
        }

        .answer {
          padding: 15px;
        }

        .controls {
          flex-direction: column;
          gap: 15px;
        }
      }
    </style>
  </head>
  <body>
    <div class="quiz-container">
      <div class="quiz-header">
        <h1 class="quiz-title">Algorithmus Quiz</h1>
        <div class="progress-bar">
          <div class="progress" id="progress"></div>
        </div>
      </div>

      <div id="file-selection" class="file-selection hidden">
        <h2>W√§hlen Sie Ihre Quiz-Dateien</h2>
        <div class="loading-message" id="loading-message">
          Lade verf√ºgbare JSON-Dateien...
        </div>

        <div id="file-list-container" class="hidden">
          <div class="selection-controls">
            <button onclick="selectAllFiles()">Alle ausw√§hlen</button>
            <button onclick="deselectAllFiles()">Alle abw√§hlen</button>
          </div>

          <div class="file-list" id="file-list">
            <!-- File items will be populated here -->
          </div>

          <div class="selection-summary" id="selection-summary">
            <p>0 Dateien ausgew√§hlt (0 Fragen)</p>
          </div>

          <button
            class="start-quiz-btn"
            id="start-quiz-btn"
            onclick="startSelectedQuiz()"
            disabled
          >
            Quiz starten
          </button>
        </div>
      </div>

      <div id="quiz-content" class="hidden">
        <div class="question-container">
          <div class="question-number" id="question-number"></div>
          <div class="question" id="question-text"></div>
          <div class="answers" id="answers"></div>
          <div class="feedback hidden" id="feedback"></div>
        </div>

        <div class="controls">
          <div class="score" id="score">Punkte: 0/0</div>
          <button class="btn" id="next-btn" onclick="nextQuestion()" disabled>
            Weiter
          </button>
        </div>
      </div>

      <div id="results" class="results hidden">
        <h2>Quiz beendet!</h2>
        <div class="final-score" id="final-score"></div>
        <div class="results-message" id="results-message"></div>
        <button class="btn" onclick="restartQuiz()">Noch einmal</button>
      </div>
    </div>

    <script>
      let questions = [];
      let currentQuestion = 0;
      let score = 0;
      let answered = false;
      let isLoading = true;
      let availableFiles = []; // Store information about found JSON files
      let selectedFiles = []; // Store user's selected files

      // Function to load JSON files from the current directory
      async function loadQuestionsFromDirectory() {
        try {
          console.log("üîç Versuche Verzeichnis zu scannen...");

          // First, try to get the list of files in the directory
          const response = await fetch(".");
          console.log(
            "üì° Fetch Response Status:",
            response.status,
            response.statusText
          );

          if (!response.ok) {
            throw new Error(
              `HTTP Error: ${response.status} ${response.statusText}`
            );
          }

          const text = await response.text();
          console.log("üìÑ Response Text Length:", text.length);
          console.log("üìÑ Response Text Preview:", text.substring(0, 500));

          // Parse the directory listing to find JSON files
          const parser = new DOMParser();
          const doc = parser.parseFromString(text, "text/html");
          console.log("üîç Parsed Document:", doc);

          const links = doc.querySelectorAll("a");
          console.log("üîó Found links:", links.length);

          const allHrefs = [];
          const jsonFiles = [];

          links.forEach((link, index) => {
            const href = link.getAttribute("href");
            const textContent = link.textContent;

            console.log(
              `üîó Link ${index}: href="${href}", text="${textContent}"`
            );
            allHrefs.push(href);

            if (href && href.endsWith(".json") && !href.includes("/")) {
              console.log(`‚úÖ JSON file found: ${href}`);
              jsonFiles.push(href);
            } else if (href && href.endsWith(".json")) {
              console.log(`‚ö†Ô∏è JSON file in subdirectory ignored: ${href}`);
            }
          });

          console.log("üìÇ All hrefs found:", allHrefs);
          console.log("üìã JSON files found:", jsonFiles);

          if (jsonFiles.length === 0) {
            console.log("‚ùå No JSON files found in directory listing");
            throw new Error(
              "Keine JSON-Dateien im aktuellen Verzeichnis gefunden."
            );
          }

          // Load all JSON files
          console.log("üöÄ Starting to load JSON files:", jsonFiles);

          const loadPromises = jsonFiles.map(async (filename) => {
            try {
              console.log(`üì• Loading file: ${filename}`);
              const response = await fetch(filename);
              console.log(
                `üì° Response for ${filename}:`,
                response.status,
                response.statusText
              );

              if (!response.ok) {
                throw new Error(
                  `Fehler beim Laden von ${filename}: ${response.status}`
                );
              }

              const data = await response.json();
              console.log(`üìä Data loaded from ${filename}:`, data);
              console.log(
                `üìä Data type for ${filename}:`,
                typeof data,
                Array.isArray(data)
              );

              // Validate question format
              let validQuestions = [];

              if (Array.isArray(data)) {
                console.log(
                  `üìã ${filename} contains array with ${data.length} items`
                );
                validQuestions = data.filter((q, index) => {
                  const isValid =
                    q.question &&
                    Array.isArray(q.answers) &&
                    q.answers.length > 0 &&
                    typeof q.correct === "number" &&
                    q.correct >= 0 &&
                    q.correct < q.answers.length;

                  if (!isValid) {
                    console.log(
                      `‚ùå Invalid question at index ${index} in ${filename}:`,
                      q
                    );
                  } else {
                    console.log(
                      `‚úÖ Valid question at index ${index} in ${filename}`
                    );
                  }

                  return isValid;
                });
              } else if (data.questions && Array.isArray(data.questions)) {
                console.log(
                  `üìã ${filename} contains object with questions array (${data.questions.length} items)`
                );
                validQuestions = data.questions.filter((q, index) => {
                  const isValid =
                    q.question &&
                    Array.isArray(q.answers) &&
                    q.answers.length > 0 &&
                    typeof q.correct === "number" &&
                    q.correct >= 0 &&
                    q.correct < q.answers.length;

                  if (!isValid) {
                    console.log(
                      `‚ùå Invalid question at index ${index} in ${filename}:`,
                      q
                    );
                  } else {
                    console.log(
                      `‚úÖ Valid question at index ${index} in ${filename}`
                    );
                  }

                  return isValid;
                });
              } else {
                console.log(`‚ùå ${filename} has unexpected format:`, data);
              }

              console.log(
                `üìä Valid questions from ${filename}:`,
                validQuestions.length
              );
              return validQuestions;
            } catch (error) {
              console.error(`‚ùå Fehler beim Laden von ${filename}:`, error);
              return [];
            }
          });

          const questionArrays = await Promise.all(loadPromises);
          console.log("üìä All question arrays:", questionArrays);

          questions = questionArrays.flat();
          console.log("üìä Total questions after flattening:", questions.length);

          if (questions.length === 0) {
            console.log("‚ùå No valid questions found in any JSON files");
            throw new Error(
              "Keine g√ºltigen Fragen in den JSON-Dateien gefunden."
            );
          }

          // Shuffle questions for variety
          questions = shuffleArray(questions);
          console.log("üîÄ Questions shuffled, final count:", questions.length);
        } catch (error) {
          console.error("‚ùå Fehler beim Laden der Fragen:", error);
          // Fallback to a simple error message
          questions = [
            {
              question: `Fehler beim Laden der Fragen: ${error.message}`,
              answers: [
                "Stellen Sie sicher, dass JSON-Dateien im aktuellen Verzeichnis vorhanden sind.",
                "√úberpr√ºfen Sie das Format der JSON-Dateien.",
                "Versuchen Sie, die Seite neu zu laden.",
                "Kontaktieren Sie den Administrator.",
              ],
              correct: 0,
              explanation:
                "Bitte √ºberpr√ºfen Sie die JSON-Dateien im Verzeichnis und deren Format.",
            },
          ];
        }

        isLoading = false;
        console.log("‚úÖ loadQuestionsFromDirectory completed");
      }

      // Function to discover available JSON files
      async function discoverAvailableFiles() {
        console.log("üîÑ Discovering available JSON files...");

        const possibleFiles = [
          "sample-questions.json",
          "datenstrukturen-quiz.json",
          "V11_V23.json",
          "questions.json",
          "U1-8.json",
          "algorithmus-fragen.json",
        ];

        console.log("üìã Checking these files:", possibleFiles);
        availableFiles = [];

        const checkPromises = possibleFiles.map(async (filename) => {
          try {
            console.log(`üîç Checking: ${filename}`);
            const response = await fetch(filename);

            if (!response.ok) {
              console.log(`‚ùå File not found: ${filename}`);
              return null;
            }

            const data = await response.json();
            console.log(`‚úÖ Found ${filename}`);

            let questionCount = 0;
            let format = "unknown";

            if (Array.isArray(data)) {
              questionCount = data.filter(
                (q) =>
                  q.question &&
                  Array.isArray(q.answers) &&
                  q.answers.length > 0 &&
                  typeof q.correct === "number" &&
                  q.correct >= 0 &&
                  q.correct < q.answers.length
              ).length;
              format = "array";
            } else if (data.questions && Array.isArray(data.questions)) {
              questionCount = data.questions.filter(
                (q) =>
                  q.question &&
                  Array.isArray(q.answers) &&
                  q.answers.length > 0 &&
                  typeof q.correct === "number" &&
                  q.correct >= 0 &&
                  q.correct < q.answers.length
              ).length;
              format = "object";
            }

            if (questionCount > 0) {
              return {
                filename: filename,
                questionCount: questionCount,
                format: format,
                data: data,
                title:
                  data.title ||
                  filename.replace(".json", "").replace(/[-_]/g, " "),
              };
            }

            return null;
          } catch (error) {
            console.log(`‚ùå Error checking ${filename}:`, error);
            return null;
          }
        });

        const results = await Promise.all(checkPromises);
        availableFiles = results.filter((file) => file !== null);

        console.log("üìä Available files discovered:", availableFiles);
        return availableFiles;
      }

      // Function to display file selection interface
      function showFileSelection() {
        console.log("üìã Showing file selection interface");

        document.getElementById("file-selection").classList.remove("hidden");
        document.getElementById("quiz-content").classList.add("hidden");
        document.getElementById("results").classList.add("hidden");

        if (availableFiles.length === 0) {
          document.getElementById("loading-message").textContent =
            "Keine g√ºltigen JSON-Dateien gefunden. Bitte √ºberpr√ºfen Sie Ihre Dateien.";
          return;
        }

        document.getElementById("loading-message").classList.add("hidden");
        document
          .getElementById("file-list-container")
          .classList.remove("hidden");

        const fileList = document.getElementById("file-list");
        fileList.innerHTML = "";

        availableFiles.forEach((file, index) => {
          const fileItem = document.createElement("div");
          fileItem.className = "file-item";
          fileItem.onclick = () => toggleFileSelection(index);

          fileItem.innerHTML = `
            <input type="checkbox" id="file-${index}" ${
            selectedFiles.includes(index) ? "checked" : ""
          } 
                   onchange="toggleFileSelection(${index})" onclick="event.stopPropagation()">
            <div class="file-info">
              <div class="file-name">${file.title}</div>
              <div class="file-details">${file.filename} ‚Ä¢ ${
            file.questionCount
          } Fragen ‚Ä¢ Format: ${file.format}</div>
            </div>
          `;

          fileList.appendChild(fileItem);
        });

        updateSelectionSummary();
      }

      // Function to toggle file selection
      function toggleFileSelection(index) {
        const checkbox = document.getElementById(`file-${index}`);

        if (selectedFiles.includes(index)) {
          selectedFiles = selectedFiles.filter((i) => i !== index);
          checkbox.checked = false;
        } else {
          selectedFiles.push(index);
          checkbox.checked = true;
        }

        updateSelectionSummary();
      }

      // Function to select all files
      function selectAllFiles() {
        selectedFiles = availableFiles.map((_, index) => index);
        availableFiles.forEach((_, index) => {
          document.getElementById(`file-${index}`).checked = true;
        });
        updateSelectionSummary();
      }

      // Function to deselect all files
      function deselectAllFiles() {
        selectedFiles = [];
        availableFiles.forEach((_, index) => {
          document.getElementById(`file-${index}`).checked = false;
        });
        updateSelectionSummary();
      }

      // Function to update selection summary
      function updateSelectionSummary() {
        const totalQuestions = selectedFiles.reduce((sum, index) => {
          return sum + availableFiles[index].questionCount;
        }, 0);

        const summary = document.getElementById("selection-summary");
        const startBtn = document.getElementById("start-quiz-btn");

        summary.innerHTML = `<p>${selectedFiles.length} Dateien ausgew√§hlt (${totalQuestions} Fragen)</p>`;

        if (selectedFiles.length > 0) {
          startBtn.disabled = false;
          startBtn.textContent = `Quiz starten (${totalQuestions} Fragen)`;
        } else {
          startBtn.disabled = true;
          startBtn.textContent = "Quiz starten";
        }
      }

      // Function to start quiz with selected files
      function startSelectedQuiz() {
        if (selectedFiles.length === 0) {
          alert("Bitte w√§hlen Sie mindestens eine Datei aus.");
          return;
        }

        console.log("üöÄ Starting quiz with selected files:", selectedFiles);

        // Load questions from selected files
        questions = [];
        selectedFiles.forEach((index) => {
          const file = availableFiles[index];
          let fileQuestions = [];

          if (file.format === "array") {
            fileQuestions = file.data.filter(
              (q) =>
                q.question &&
                Array.isArray(q.answers) &&
                q.answers.length > 0 &&
                typeof q.correct === "number" &&
                q.correct >= 0 &&
                q.correct < q.answers.length
            );
          } else if (file.format === "object") {
            fileQuestions = file.data.questions.filter(
              (q) =>
                q.question &&
                Array.isArray(q.answers) &&
                q.answers.length > 0 &&
                typeof q.correct === "number" &&
                q.correct >= 0 &&
                q.correct < q.answers.length
            );
          }

          questions = questions.concat(fileQuestions);
        });

        // Shuffle questions
        questions = shuffleArray(questions);
        console.log("üìä Total questions loaded:", questions.length);

        // Hide file selection and start quiz
        document.getElementById("file-selection").classList.add("hidden");
        document.getElementById("quiz-content").classList.remove("hidden");

        // Reset quiz state
        currentQuestion = 0;
        score = 0;
        answered = false;

        showQuestion();
      }

      // Utility function to shuffle array
      function shuffleArray(array) {
        const shuffled = [...array];
        for (let i = shuffled.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
        }
        return shuffled;
      }

      function initQuiz() {
        console.log("üöÄ Initializing quiz...");

        // Reset state
        currentQuestion = 0;
        score = 0;
        answered = false;
        selectedFiles = [];

        // Show file selection interface
        document.getElementById("file-selection").classList.remove("hidden");
        document.getElementById("quiz-content").classList.add("hidden");
        document.getElementById("results").classList.add("hidden");

        document.getElementById("loading-message").textContent =
          "Lade verf√ºgbare JSON-Dateien...";
        document.getElementById("loading-message").classList.remove("hidden");
        document.getElementById("file-list-container").classList.add("hidden");

        // Discover available files
        discoverAvailableFiles()
          .then(() => {
            console.log(
              "üìä Discovery completed, found files:",
              availableFiles.length
            );
            if (availableFiles.length > 0) {
              // Auto-select all files by default
              selectedFiles = availableFiles.map((_, index) => index);
              showFileSelection();
            } else {
              document.getElementById("loading-message").textContent =
                "Keine g√ºltigen JSON-Dateien gefunden. Bitte √ºberpr√ºfen Sie Ihre Dateien.";
            }
          })
          .catch((error) => {
            console.error("‚ùå Error during file discovery:", error);
            document.getElementById("loading-message").textContent =
              "Fehler beim Laden der Dateien. Bitte versuchen Sie es erneut.";
          });
      }

      function showQuestion() {
        const question = questions[currentQuestion];
        document.getElementById("question-number").textContent = `Frage ${
          currentQuestion + 1
        } von ${questions.length}`;
        document.getElementById("question-text").textContent =
          question.question;

        const answersContainer = document.getElementById("answers");
        answersContainer.innerHTML = "";

        question.answers.forEach((answer, index) => {
          const answerDiv = document.createElement("div");
          answerDiv.className = "answer";
          answerDiv.onclick = () => selectAnswer(index);

          answerDiv.innerHTML = `
                    <div class="answer-letter">${String.fromCharCode(
                      65 + index
                    )}</div>
                    <div class="answer-text">${answer}</div>
                `;

          answersContainer.appendChild(answerDiv);
        });

        document.getElementById("feedback").classList.add("hidden");
        document.getElementById("next-btn").disabled = true;
        answered = false;

        updateProgress();
        updateScore();
      }

      function selectAnswer(selectedIndex) {
        if (answered) return;

        answered = true;
        const question = questions[currentQuestion];
        const answers = document.querySelectorAll(".answer");

        answers.forEach((answer, index) => {
          answer.onclick = null;
          if (index === question.correct) {
            answer.classList.add("correct");
          } else if (index === selectedIndex) {
            answer.classList.add("wrong");
          }
        });

        const feedback = document.getElementById("feedback");
        if (selectedIndex === question.correct) {
          score++;
          feedback.className = "feedback correct";
          feedback.innerHTML = `<strong>Richtig!</strong> ${question.explanation}`;
        } else {
          feedback.className = "feedback wrong";
          feedback.innerHTML = `<strong>Falsch!</strong> Die richtige Antwort ist ${String.fromCharCode(
            65 + question.correct
          )}. ${question.explanation}`;
        }

        feedback.classList.remove("hidden");
        document.getElementById("next-btn").disabled = false;
        updateScore();
      }

      function nextQuestion() {
        currentQuestion++;
        if (currentQuestion < questions.length) {
          showQuestion();
        } else {
          showResults();
        }
      }

      function showResults() {
        document.getElementById("quiz-content").classList.add("hidden");
        document.getElementById("results").classList.remove("hidden");

        const percentage = Math.round((score / questions.length) * 100);
        document.getElementById(
          "final-score"
        ).textContent = `${score}/${questions.length} (${percentage}%)`;

        let message = "";
        if (percentage >= 90) {
          message = "Ausgezeichnet! Sie beherrschen die Algorithmen perfekt!";
        } else if (percentage >= 80) {
          message =
            "Sehr gut! Sie haben ein solides Verst√§ndnis der Algorithmen.";
        } else if (percentage >= 70) {
          message = "Gut gemacht! Es gibt noch einige Bereiche zum Vertiefen.";
        } else if (percentage >= 60) {
          message = "Nicht schlecht! Wiederholen Sie die Konzepte noch einmal.";
        } else {
          message =
            "Keine Sorge! Studieren Sie die Materialien und versuchen Sie es erneut.";
        }

        document.getElementById("results-message").textContent = message;
      }

      function restartQuiz() {
        // Go back to file selection instead of directly restarting
        initQuiz();
      }

      function updateProgress() {
        const progress = ((currentQuestion + 1) / questions.length) * 100;
        document.getElementById("progress").style.width = `${progress}%`;
      }

      function updateScore() {
        document.getElementById("score").textContent = `Punkte: ${score}/${
          currentQuestion + (answered ? 1 : 0)
        }`;
      }

      // Initialize quiz when page loads
      window.onload = function () {
        initQuiz();
      };
    </script>
  </body>
</html>
